name: Build & Deploy to AWS ECR + AppRunner

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker image
      - name: Build, Tag and Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPO: ${{ secrets.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=latest
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      # Deploy to App Runner using service name: kushi-backend
      - name: Deploy to AWS App Runner (kushi-backend)
        run: |
          echo "Fetching AppRunner Service ARN for kushi-backend..."

          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='kushi-backend'].ServiceArn" \
            --output text)

          echo "Service ARN: $SERVICE_ARN"

          if [ -z "$SERVICE_ARN" ]; then
            echo "ERROR: App Runner service 'kushi-backend' not found!"
            exit 1
          fi

          echo "Waiting for AppRunner service to become READY..."

          # Retry for 20 minutes (40 attempts x 30s)
          for i in {1..40}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --query "Service.Status" \
              --output text)

            echo "Current Status: $STATUS"

            if [ "$STATUS" = "RUNNING" ] || [ "$STATUS" = "PAUSED" ]; then
              echo "Service is ready for update."
              break
            fi

            echo "Service not ready. Retrying in 30 seconds..."
            sleep 30
          done

          echo "Updating AppRunner service with new image..."

          aws apprunner update-service \
            --service-arn "$SERVICE_ARN" \
            --source-configuration "ImageRepository={ImageIdentifier=${IMAGE_URI},ImageRepositoryType=ECR,ImageConfiguration={Port=8443}}"

          echo "Deployment update triggered successfully!"
