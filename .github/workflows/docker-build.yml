name: Build & Deploy to AWS ECR + AppRunner

on:
  # Trigger this workflow when code is pushed to main branch
  push:
    branches: ["dev"]

jobs:
  build-deploy:
    # Use latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Pull code from GitHub repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials from GitHub Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build Docker image and push to ECR
      - name: Build, Tag and Push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPO: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "Building Docker image..."
          IMAGE_TAG=latest
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .

          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG

          # Save image URI for next step
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      # Step 5: Deploy the new image to AWS App Runner
      - name: Deploy to AWS App Runner (kushi-backend-dev)
        run: |
          echo "Fetching AppRunner Service ARN for kushi-backend-dev..."

          # Get the ARN of your App Runner service
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='kushi-backend-dev'].ServiceArn" \
            --output text)

          echo "Service ARN: $SERVICE_ARN"

          # If service not found, fail pipeline
          if [ -z "$SERVICE_ARN" ]; then
            echo "ERROR: App Runner service 'kushi-backend-dev' not found!"
            exit 1
          fi

          echo "Waiting for AppRunner service to become READY..."

          # Wait until service status is RUNNING or PAUSED before update
          for i in {1..40}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --query "Service.Status" \
              --output text)

            echo "Current Status: $STATUS"

            if [ "$STATUS" = "RUNNING" ] || [ "$STATUS" = "PAUSED" ]; then
              echo "Service is ready for update."
              break
            fi

            echo "Service not ready. Retrying in 30 seconds..."
            sleep 30
          done

          echo "Updating AppRunner service with new image..."

          # Update App Runner with new Docker image
          aws apprunner update-service \
            --service-arn "$SERVICE_ARN" \
            --source-configuration "ImageRepository={ImageIdentifier=${IMAGE_URI},ImageRepositoryType=ECR,ImageConfiguration={Port=8443}}"

          echo "Deployment update triggered successfully!"
